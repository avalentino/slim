{% extends "layout.html" %}

{% block content %}
<h1>Submit a new license request for SSP</h1>
<form action="{{ url_for('new') }}" method="post" enctype="multipart/form-data">
  <dl>
    <label>Product</label>
    <select name="product">
      <option value="ssp">SSP</option>
      <option value="cspp">CSPP</option>
      <option value="csip">CSIP</option>
      <option value="gss">GSS</option>
    </select>
  </dl>
  <dl>
    <label>Request file</label>
    <input type=file name=license_req>
  </dl>
  <dl>
    <label>Description (optional)</label>
    <input type=text name=description>
  </dl>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

{% endblock %}
