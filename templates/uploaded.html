{% extends "layout.html" %}

{% block content %}
  <h1>Uploaded license requests</h1>
  {% if items %}
  <ul>
  {% for item in items %}
    <li><a href="{{ url_for('show_request', req_id=item.id)}}">{{ item.id }}</a>: {{ item.date }}</li>
  {% endfor %}
  </ul>
  {% else %}
  <p>No license request uploaded.</p>
  {% endif %}
{% endblock %}
