{% extends "layout.html" %}

{% block content %}
  <h1>License n. {{ lic.id }}</h1>
  <ul>
    <li>user: {{ user.email|default(lic.user_id) }}</li>
    <li>product: {{ lic.product }}</li>
    <li>description: {{ lic.description }}</li>
    <li>date: {{ lic.request_date }}</li>
    <li><a href="{{ url_for('download', lic_id=lic.id) }}">Download</a></li>
  </ul>
{% endblock %}
